## Command execution
[Commands]
# Command used to run dmenu.
dmenu=dmenu -i -b -fn Consolas-10:bold -nf grey -sb #444 -sf #EE9A00
# Command used to obtain list of executables based on the user's PATH.
# Note: dmenu_path may not be available on some platfroms, lsx-suckless is a viable alternative.
executables=dmenu_path

## List of session commands.
# NOTE: You should add this to /etc/sudoers to avoid having to put in a password
# every time.
[Session]
shutdown  = sudo shutdown -h now
reboot    = sudo shutdown -r now
suspend   = sudo pm-suspend
hibernate = sudo pm-hibernate

## Browse locations
[Browse]
dirs = ~, /, ~/downloads, ~/notes, /space, ~/documents

[Logging]
file = ~/.dmenu-do.log
level = DEBUG
